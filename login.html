<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>BCA Portal | Login</title>
  </head>
  <body>
    <div class="form_bg">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div
            class="col-lg-3 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-6 column-container"
          >
            <form class="form_horizontal">
              <div class="form_icon">
                <img src="images/bca-logo.JPG" width="150px" />
              </div>
              <h3 class="title">Welcome to BCA</h3>
              <p>Login to continue to portal</p>
              <div class="form-group">
                <span class="input-icon"><i class="fa fa-user"></i></span>
                <input
                  type="email"
                  class="form-control"
                  placeholder="email address"
                  name="email"
                  id="eMail"
                />
              </div>

              <div class="form-group">
                <span class="input-icon"><i class="fa fa-lock"></i></span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="password"
                  name="pswd"
                  id="pswd"
                />
              </div>
              <button type="submit" class="btn d-block">Login</button>

              <div class="form-option">
                <a href="#"><p>Forgot Username or Password?</p></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
